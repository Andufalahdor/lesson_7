<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="main-search">
            <input type="text" class="search-input" placeholder="write movie name">
            <input type="button" value="search" class="search-btn">
        </div>
        <div class="main-content"></div>
    </div>
    <div class="morebox">
        <div class="morebox-content">
            <div class="left"></div>
            <div class="right">
                <div class="film-name"></div>
                <div class="film-description"></div>
                <div class="film-plot"></div>
                <div class="film-written"></div>
                <div class="film-directed"></div>
                <div class="film-starring"></div>
                <div class="film-boxoffice"></div>
                <div class="film-awards"></div>
                <div class="film-rattings"></div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
